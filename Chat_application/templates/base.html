<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tamil Chat App{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+New&family=Noto+Sans+Tamil:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'Noto Sans Tamil', monospace;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            color: #2c2c2c;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #fff;
            border: 2px solid #2c2c2c;
            border-radius: 15px;
            box-shadow: 5px 5px 0px #2c2c2c;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2c2c2c;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px #fff;
        }

        .header .subtitle {
            font-size: 1.2rem;
            color: #666;
            font-style: italic;
        }

        .form-container {
            background: #fff;
            border: 2px solid #2c2c2c;
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 8px 8px 0px #2c2c2c;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c2c2c;
            font-size: 1.1rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #2c2c2c;
            border-radius: 8px;
            font-family: 'Courier New', 'Noto Sans Tamil', monospace;
            font-size: 1rem;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            background: #fff;
            box-shadow: 3px 3px 0px #2c2c2c;
            transform: translateY(-2px);
        }

        .btn {
            background: #2c2c2c;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-family: 'Courier New', 'Noto Sans Tamil', monospace;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            margin: 5px;
        }

        .btn:hover {
            background: #1a1a1a;
            transform: translateY(-2px);
            box-shadow: 3px 3px 0px #666;
        }

        .btn-secondary {
            background: #fff;
            color: #2c2c2c;
            border: 2px solid #2c2c2c;
        }

        .btn-secondary:hover {
            background: #f0f0f0;
            color: #1a1a1a;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 2px solid;
        }

        .alert-error {
            background: #ffe6e6;
            border-color: #d32f2f;
            color: #d32f2f;
        }

        .alert-success {
            background: #e8f5e8;
            border-color: #388e3c;
            color: #388e3c;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #2c2c2c;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .links a:hover {
            border-bottom: 2px solid #2c2c2c;
        }

        .language-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: #fff;
            border: 2px solid #2c2c2c;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 3px 3px 0px #2c2c2c;
        }

        .language-switcher h4 {
            margin: 0 0 10px 0;
            font-size: 0.9rem;
            color: #2c2c2c;
            text-align: center;
        }

        .language-buttons {
            display: flex;
            gap: 5px;
        }

        .lang-btn {
            padding: 8px 12px;
            border: 2px solid #2c2c2c;
            border-radius: 5px;
            background: #fff;
            color: #2c2c2c;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .lang-btn:hover {
            background: #2c2c2c;
            color: #fff;
            transform: translateY(-1px);
            box-shadow: 2px 2px 0px #666;
        }

        .lang-btn.active {
            background: #2c2c2c;
            color: #fff;
        }

        .sample-users {
            background: #f9f9f9;
            border: 2px solid #2c2c2c;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .sample-users h3 {
            margin-bottom: 15px;
            color: #2c2c2c;
            text-align: center;
        }

        .user-info {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .user-info strong {
            color: #2c2c2c;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 25px;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
